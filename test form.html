<!DOCTYPE html>
<html lang="en">
<head>
    <title>Testing form</title>
</head>
<style>
    body{
        margin:50px 0 50px 400px;
        background-image: url("https://thumbs.dreamstime.com/b/tropical-beach-sea-landscape-36447235.jpg");
        background-size: cover;
    }
    fieldset{
        width:fit-content;
        text-align: left;
        background-color:black;
        opacity: 0.9;
        color: ghostwhite;
    }
    div{
        display: inline-block;
        margin-right: 100px;
    }

</style>
<body>
    <form>
        <fieldset>
            <h1 style="text-align:center;">Application</h1>
            <p style="text-align: center;">Please fill out the application form carefully</p>
            <table>
                <tr>
                    <td>
                       <label for="name">Full Name</label>
                       </td>
                    <td>
                        <input type="text" id="name" style="width: 350px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="father">Father Name</label>
                    </td>
                    <td>
                        <input type="text" id="father" style="width: 350px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mother">Mother Name</label>
                    </td>
                    <td>
                        <input type="text" id="mother" style="width: 350px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Dob">Date of Birth</label>
                    </td>
                        <td>
                            <select style="width: 114px;">
                            <option value=""></option>
                            <option value="">monday</option>
                            <option value="">tuesday</option>
                            <option value="">wednesday</option>
                            <option value="">thursday</option>
                            <option value="">friday</option>
                            <option value="">Saturday</option>
                            <option value="">Sunday</option>
                            </select>
                            <select style="width: 114px;">
                            <option value=""></option>
                            <option value="">Jan</option>
                            <option value="">Feb</option>
                            <option value="">Mar</option>
                            <option value="">Apr</option>
                            <option value="">May</option>
                            <option value="">Jun</option>
                            <option value="">July</option>
                            <option value="">Aug</option>
                            <option value="">Sep</option>
                            <option value="">Oct</option>
                            <option value="">Nov</option>
                            <option value="">Dec</option>
                            </select>
                            <input type="number" id="num" placeholder="Enter Year" style="width: 115px;">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <div>Day</div><div>Month</div><div>year</div>
                        </td>
                    </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td>
                        <select style="width: 358px;">
                            <option value=""></option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">E-Mail Address</label>
                    </td>
                    <td>
                        <input type="email" id="mail" style="width: 350px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="number">Mobile Number</label>
                    </td>
                    <td>
                        <input type="number" id="number" style="width: 350px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address</label>
                    </td>
                    <td>
                        <input type="text" id="streetaddress">
                        
    
                        <input type="text" id="streetline">
                        
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div>streetaddress</div> <div>streetLine 2</div>

                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="text" id="city">
                        
            
                        <input type="text" id="state">
                        
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div>CityName</div> <div>State</div>

                    </td>
                </tr>
            <tr>
                <td></td>
                <td>
                    <input type="number" id="code">
                    
                    
        
                    <input type="text" id="country"><br>
                    
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div>Postal/Zip Code</div>
                    <div>Country</div>

                </td>
            </tr>
        <tr>
            <td>
                <label for="course">Course Name</label>
            </td>
            <td>
                <input type="text" id="course" style="width: 350px;">
            </td>
        </tr>
        <tr>
            <td>
                <label for="edu">Type of Education</label>
            </td>
            <td>
                <select style="width: 358px;">
                    <option value=""></option>
                    <option value="">SSLC</option>-</option>
                    <option value="">HSC</option>
                    <option value="">DEGREE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="DESCRIPTION">Course Description</label>
            </td>
            <td>
                <textarea style="width: 350px;"></textarea>
            </td>
        </tr>
        <tr>
            
          </table>
          <p style="text-align: center;"><input type="submit" value="Apply Now" style="background-color: red;color:ghostwhite"></p>
        </fieldset>
    </form>
</body>
</html>
